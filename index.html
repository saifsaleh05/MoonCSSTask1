<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./imgs/logo.svg" alt="" />

      <div class="list">
        <ul>

          <a href="#">Shop</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </ul>
      </div>
      <div class="icons">
        <ul>
          <li><img src="./imgs/Search.svg" alt="" /></li>
          <li><img src="./imgs/Avatar.svg" alt="" /></li>
          <li><img src="./imgs/Heart.svg" alt="" /></li>

    </div>
    <div class="collection">
      <div class="items">
        <img src="./imgs/Tableware.png" alt="" />

      </div>
      <div class="items">
        <img src="./imgs/Homedecor.png" alt="" />
        <h2>HOME DECOR</h2>
      </div>
      <div class="items">
        <img src="./imgs/Holiday.png" alt="" />

      </div>
      <div class="items">
        <img src="./imgs/Collection.png" alt="" />
        <h2>COLLECTION</h2>
      </div>
